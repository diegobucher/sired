<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="html-head">
		<h:outputScript library="js" name="resumo-movimento-diario.js" />
		<h:outputStylesheet library="css" name="font-awesome.min.css" />
		<h:outputStylesheet library="css" name="resumo-movimento-diario.css" />
	</ui:define>

	<ui:param name="breadcrumbs" value="#{bundle['geral.breadcrumb.remessa']},#{bundle['remessa.tituloPagina.abertura.rascunho']}" />

	<ui:define name="content-main-page">
		<h:form id="formRascunhoTipoC" prependId="false">
		
			<p:messages id="messages" showDetail="false"/>
			
			<div >
				<ui:fragment rendered="#{rascunhoRemessaController.isRascunho()}">
					<h3 class="title-page">#{bundle['remessa.tituloPagina.abertura.rascunhoNumero']}	#{rascunhoRemessaController.remessa.id}</h3>
				</ui:fragment>
				<ui:fragment rendered="#{rascunhoRemessaController.isCorrecao()}">
					<h3 class="title-page">#{bundle['remessa.tituloPagina.correcao.remessaNumero']}	#{rascunhoRemessaController.remessa.id}</h3>
				</ui:fragment>
				<h2>
					<h:outputLabel value="Documento: " />
					<h:outputLabel style="text-decoration: underline" value="#{rascunhoRemessaController.remessa.documento.nome}" />
				</h2>
				
				<p:focus id="focusCadastro" for="formRascunhoTipoC" />
			</div>
			<p:commandLink id="btnIncluirMov" style="margin-top: 5px !important;" 
							action="#{rascunhoRemessaController.incluirMovimento()}"
							styleClass="btnAzul marginTop marginBottom" update="messages">
				<span><h:outputText value="Incluir Movimento" /></span>
			</p:commandLink>

			<p:commandLink id="btnConcluirRem" style="margin-top: 5px !important;" action="#{rascunhoRemessaController.prepareConcluirRemessa()}"
							styleClass="btnAzul marginTop marginBottom" update="messages"
							rendered="#{rascunhoRemessaController.isRascunho()}">
				<span><h:outputText value="Concluir Remessa" /></span>
			</p:commandLink>

			<p:commandLink id="btnSalvar" style="margin-top: 5px !important;" update=":formRascunhoTipoC:messages"
							action="#{rascunhoRemessaController.salvarRascunho()}"
							styleClass="btnSalvar btnAzul marginTop marginBottom" >
				<span><h:outputText value="Salvar" /></span>
			</p:commandLink>
			
			<p:commandLink id="btnCorrigirRem" style="margin-top: 5px !important;" 
							action="#{rascunhoRemessaController.prepareCorrigirRemessa()}"
							styleClass="btnLaranja marginTop marginBottom" update="messages"
							rendered="#{rascunhoRemessaController.isCorrecao()}">
				<span><h:outputText value="Corrigir Remessa" /></span>
			</p:commandLink>

			<div class="clearMov" />
			
			<fieldset class="filtro">
				<h:outputLabel value="#{bundle['geral.label.unidadeSolicitante']}"
					styleClass="label-button" title="#{bundle['MH003']}">
					<br />
					<h:inputText disabled="true" styleClass="input-disabled"
						value="#{rascunhoRemessaController.codigoUnidadeFiltro}"
						id="idCodigoUnidadeFiltro" style="width: 35px; margin-right: 3px;">
					</h:inputText>
					<h:inputText id="idNomeUnidadeGeradora"
						value="#{rascunhoRemessaController.nomeUnidadeFiltro}"
						style="width: 400px; margin-right: 8px;" disabled="true"
						styleClass="input-disabled">
					</h:inputText>
				</h:outputLabel>

				<h:outputLabel value="#{bundle['geral.label.lacreFiltro']}" style="margin-left: 10px; " 
					styleClass="label-button" title="#{bundle['MH003']}">
					<h:outputText value="" styleClass="pesquisaDireta" />
					<br />
					<h:inputText maxlength="10" value="#{rascunhoRemessaController.remessa.lacre}"
							id="idlacreFiltro" style="width: 150px;" onkeypress="return somenteNumero(event)">
					</h:inputText>
				</h:outputLabel>
				
			</fieldset>
			
			<div class="clearMov" />
			
			<!-- ACCORDION -->
			<h:panelGrid id="pnlAccordion" style="width: 100%">
				<f:facet name="header">

				</f:facet>
				<h:column>
					<div style="width: 100%">
						<p:dataList id="tabela" value="#{rascunhoRemessaController.dataMovimentosList}" paginator="true"
							lazy="true" varStatus="size" var="movDiario" type="unordered" itemType="none" rows="10" emptyMessage="#{bundle['MA010']}"
							styleClass="paginated list-style-none" paginatorPosition="bottom" rowsPerPageTemplate="5,10,25,50"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="#{bundle['geral.crud.exibindo']} {startRecord} #{bundle['geral.crud.ate']} {endRecord}  #{bundle['geral.crud.de']} {totalRecords}  #{bundle['geral.crud.registros']} ">
							<div class="accordion" id="accordion#{size.index}">
								<!-- accordion do cadastro -->
								<p:row>
									<div class="accordion-group">
										<div class="accordion-heading" style="top: 0px; border-right: 1px dotted #666; border-left: 1px dotted #666; ">
											<table style="width: 100% !important; border-spacing: 0px !important;">
												<tr>
													<!-- NUMERO DO MOVIMENTO DIARIO -->
													<td width="90%" align="left" style="border-right: 1px dotted #666;  word-wrap: break-word;">
														<a class="accordion-toggle tabAcordionSelected collapsed" id="a-collapse#{size.index}" data-toggle="collapse" 
															data-parent="#accordion#{size.index}"  href="#collapse#{size.index}">
															<div style="min-height: 44px;">
																<div style="padding-top: 12px;">
																	<span> <h:outputText style="margin-left:5px; border-right: 1px dotted #666;" styleClass="icon-expand" />
																	</span>
																	<h:outputLabel value="#{rascunhoRemessaController.obterNomeUnidadeComData(movDiario)}" 
																					styleClass="label-accordion" style="margin-left:25px; font-weight: bold !important;" />
																</div>
															</div>
														</a>
													</td>
													
													<!-- EDITAR -->
													<td width="10%" align="center" style="border-right: 1px dotted #666; min-width: 35px; min-height: 34px; word-wrap: break-word;">
														<div style="width: 35px; min-width: 35px; max-width: 35px; text-align: center;">
															<p:spacer width="1px" />
															<h:outputLabel value="--" />
															<p:commandLink id="idEditarRemessa"	style="margin-top:-3px !important; margin-left: -14px !important;"
																action="#{rascunhoRemessaController.editarRemessa(movDiario)}" 
																styleClass="editar"	title="#{bundle['MH075']}">
															</p:commandLink>
														</div>
													</td>
												</tr>
											</table>
										</div>

										<div id="collapse#{size.index}"	class="accordion-body collapse">
											<div class="accordion-inner" style="border-right: 1px dotted #666 !important; border-left: 1px dotted #666 !important;">
												<h:panelGrid style=" margin-top: -2px; margin-bottom: -2px; margin-left: -2px; width:100%;">
													<p:dataTable id="dataTableItensDiario" var="item" style="margin-right: -4px !important;"
														sortBy="nuItem" widgetVar="remessaDocumentoDiario" rowIndexVar="rowIx" rowSelectMode="single"
														value="#{movDiario.remessaMovDiarioList}" styleClass="estilo-border-dotted" 
														emptyMessage="Nenhum registro correspondente encontrado"
														rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}">

														<!-- IC LOTERICO -->
														<p:column style="text-align:left; border-left: 1px dotted #666 !important; width: 30px !important;" styleClass="totalColetas">
															<f:facet name="header">
																<h:outputLabel value="#{bundle['remessa.rascunho.tfLoterico']}" style="color: white;" />
															</f:facet>
															<h:outputText value="#{item.icLoterico.descricaoCompleta}" style="font-weight: bold !important;" />
														</p:column>
														
														<!-- NUMERO TERMINAL -->
														<p:column style="text-align:center; border-left: 1px dotted #666 !important; width: 50px !important;" styleClass="totalColetas">
															<f:facet name="header">
																<h:outputLabel value="#{bundle['remessa.rascunho.terminal']}" style="color: white;" />
															</f:facet>
															<h:outputText value="#{item.nuTerminal}" style="font-weight: bold !important;" />
														</p:column>

														<!-- GRUPO 1 -->
														<p:column style="text-align:center; border-left: 1px dotted #666 !important; width: 55px !important;" styleClass="totalColetas">
															<f:facet name="header">
																<h:outputLabel value="#{bundle['remessa.rascunho.grupo1']}" style="color: white;" />
															</f:facet>
															<h:outputText value="#{item.grupo1}" style="font-weight: bold !important;" />
														</p:column>
	
														<!-- GRUPO 2 -->
														<p:column style="text-align:center; border-left: 1px dotted #666 !important; width: 55px !important;" styleClass="totalColetas">
															<f:facet name="header">
																<h:outputLabel value="#{bundle['remessa.rascunho.grupo2']}" style="color: white;" />
															</f:facet>
															<h:outputText value="#{item.grupo2}" style="font-weight: bold !important;" />
														</p:column>

														<!-- GRUPO 3-->
														<p:column style="text-align:center; border-left: 1px dotted #666 !important; width: 55px !important;" styleClass="totalColetas">
															<f:facet name="header">
																<h:outputLabel value="#{bundle['remessa.rascunho.grupo3']}" style="color: white;" />
															</f:facet>
															<h:outputText value="#{item.grupo3}" style="font-weight: bold !important;" />
														</p:column>

														<!-- EXCLUIR -->
														<p:column style="text-align:center; border-left: 1px dotted #666 !important; width: 35px !important; max-width: 35px !important; min-width: 35px !important;" styleClass="totalColetas center">
															<f:facet name="header">
																<h:outputLabel value="REMOVER" style="color: white;" />
															</f:facet>
															<p:commandLink id="idExcluir" update=":excluirForm" oncomplete="modalExcluir.show()" 
																			styleClass="excluir" title="#{bundle['MH104']}"
																			actionListener="#{rascunhoRemessaController.excluirItemRemessa(item)}">
															</p:commandLink>
														</p:column>

														<p:columnGroup type="footer">
															<p:row>
																<p:column colspan="8" styleClass="footerAccordion" style="background: #808080 !important;" />
															</p:row>
														</p:columnGroup>
													</p:dataTable>
												</h:panelGrid>
											</div>
										</div>
									</div>
								</p:row>
							</div>
						</p:dataList>
					</div>
				</h:column>
			</h:panelGrid>
		</h:form>
		
		<!-- MODAL CONFIRMA EXCLUSAO  -->
		<h:form id="excluirForm">
			<p:dialog header="#{bundle['remessa.tipoC.exclusao.modal.header']}" id="modalExcluirId" widgetVar="modalExcluir" onHide="giveFocusRemote();"
				styleClass="ui-dialog-background" modal="true" dynamic="true" resizable="false" position="center" onShow="giveFocus('excluirForm:btnExcluir')" >
				<br />
				<span id="atencaoId" class="atencao2" style="margin-top: -2px !important;" />
				<h:outputFormat style="margin-left: 40px; margin-right: 40px; font-weight: bold !important;" value="#{bundle['remessa.tipoC.exclusao.mensagem']}" />
				<br></br>
				<p:commandLink id="btnExcluir" styleClass="btnAzul marginTop buttonSelected" update=":formRascunhoTipoC:messages, :formRascunhoTipoC:pnlAccordion"
					actionListener="#{rascunhoRemessaController.confirmarExclusaoItemRemessa()}" oncomplete="modalExcluir.hide()">
					<span><h:outputText style="width: 1; height: 1;" value="Sim" /></span>
				</p:commandLink>
				<p:commandLink id="btnNaoExcluir" styleClass="btnLaranja marginTop buttonSelected" oncomplete="modalExcluir.hide()"
					actionListener="#{rascunhoRemessaController.cancelarExclusaoItemRemessa()}">
					<span><h:outputText style="width: 1; height: 1;" value="Não" /></span>
				</p:commandLink>
				<p:spacer height="30px" />
			</p:dialog>
		</h:form>
		
		<!-- MODAL CONCLUIR REMESSA  -->
		<p:dialog header="#{bundle['remessa.conclusao.modal.header']}" id="modalConfirmarId" widgetVar="modalConfirmar" width="500" 
					styleClass="ui-dialog-background" modal="true" dynamic="true" resizable="false" position="center" 
					onShow="giveFocus('confirmarForm:btnConfirmar')">
			<h:form id="confirmarForm">

				<h:outputLabel style="margin-left: 40px; max-width: 60px; font-weight: bold !important;" escape="false"
								value="#{bundle['remessa.mensagem.concluirTipoC1']}" />
				<br />
				<p:commandLink id="btnConfirmar" oncomplete="modalConfirmar.hide()" styleClass="btnAzul marginTop buttonSelected" update=":formRascunhoTipoC"
					action="#{rascunhoRemessaController.concluirRemessa()}">
					<span><h:outputText style="width: 1; height: 1;" value="Ciente das Informações" /></span>
				</p:commandLink>
				<p:commandLink id="btnNaoConfirmar" styleClass="btnLaranja marginTop buttonSelected" oncomplete="modalConfirmar.hide()">
					<span><h:outputText style="width: 1; height: 1;" value="Não" /></span>
				</p:commandLink>
				<p:spacer height="30px" />
			</h:form>
		</p:dialog>
		
		
		<!-- MODAL CORRIGIR REMESSA  -->
		<p:dialog header="#{bundle['remessa.correcao.modal.header']}" id="modalCorrigirId" widgetVar="modalCorrigir" width="500" 
					styleClass="ui-dialog-background" modal="true" dynamic="true" resizable="false" position="center" onShow="giveFocus('corrigirForm:btnConfirmar')">
			<h:form id="corrigirForm">
				<span class="atencao2" style="margin-top: -2px !important;" />

				<h:outputLabel style="margin-left: 40px; max-width: 60px; font-weight: bold !important;" escape="false"
								value="#{bundle['remessa.mensagem.corrigir']}" />
				<br></br>
				<p:commandLink id="btnConfirmar" oncomplete="modalCorrigir.hide()" styleClass="btnAzul marginTop buttonSelected" update=":formRascunhoTipoC"
					action="#{rascunhoRemessaController.corrigirRemessa()}">
					<span><h:outputText style="width: 1; height: 1;" value="Sim" /></span>
				</p:commandLink>
				<p:commandLink id="btnNaoConfirmar" styleClass="btnLaranja marginTop buttonSelected" oncomplete="modalCorrigir.hide()">
					<span><h:outputText style="width: 1; height: 1;" value="Não" /></span>
				</p:commandLink>
				<p:spacer height="30px" />
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
