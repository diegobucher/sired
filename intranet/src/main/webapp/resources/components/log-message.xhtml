<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
	
    <composite:interface/>

    <composite:implementation>
    	<c:set var="rendered" value="false" />
    	<p:outputPanel rendered="#{cc.attrs.rendered}">
    		<div id="#{cc.attrs.id}" class="ui-messages ui-widget" aria-live="polite">
    			<div class="ui-messages-error ui-corner-all">
    				<span class="ui-messages-error-icon"></span>
    				<ul>
    					<li>
    						<span class="ui-messages-error-summary">
    							Existem itens rejeitados nesse lote. Clique 
								<p:commandLink onclick="PrimeFaces.monitorDownload(showStatus, hideStatus);" ajax="false" value="AQUI">
									<p:fileDownload value="#{cc.attrs.value}" />
								</p:commandLink> para baixar o <i>log</i>.
    						</span>
    					</li>
    				</ul>
    			</div>
    		</div>
		</p:outputPanel>
    </composite:implementation>
</html>
